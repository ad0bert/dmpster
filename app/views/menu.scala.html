@* menu Template File *@
@(breadCrumbs: List[(String, String)], search: Option[String])
<div class="menu">
  
  <a href="@routes.Application.index" class="logo">dmpster</a>
  <a class="index-link" href="@routes.Application.index">&nbsp;</a>
  @breadCrumbs.map { case (caption, url) =>
    &nbsp;&raquo;&nbsp;
    <a href="@url" class="breadcrumb">@caption</a>
  }
  <span class="menu-right">
    @*
    <form id="search-form">
      <input type="text" id="search" value="@{search.getOrElse("")}"></input>
    </form>
    *@
    <a class="rss-link" id="rss" href="@routes.Application.rssDumps">&nbsp;</a>
    <a class="admin-link" id="admin" href="@routes.Admin.index">&nbsp;</a>
  </span>
</div>
