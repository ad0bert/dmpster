@(allTags: Seq[Tag]) 

@main {

  <datalist class="hidden" id="tags">
    @allTags.map{ t => 
      <option>@t.name</option>
    }
  </datalist>

  <div id="content"></div>
  <script src="@routes.Assets.at("jsx/bucket.js")"></script>
  <script src="@routes.Assets.at("jsx/buckets.js")"></script>

  <script src="@routes.Assets.at("javascripts/upload.js")"></script>
}
