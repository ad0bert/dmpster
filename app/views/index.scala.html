@(groupedDumps: scala.collection.immutable.ListMap[(Bucket, Dump), List[Dump]], allTags: Seq[Tag]) 

@main {

  <datalist class="hidden" id="tags">
    @allTags.map{ t => 
      <option>@t.name</option>
    }
  </datalist>

  <div id="content"></div>
  <script type="text/jsx" src="@routes.Assets.at("javascripts/bucket.js")"></script>
  <script type="text/jsx" src="@routes.Assets.at("javascripts/buckets.js")"></script>

  <script src="@routes.Assets.at("javascripts/upload.js")"></script>
}
