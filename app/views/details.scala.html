@(dump: Dump) 
@main {
  
<datalist class="hidden" id="tags">
    @dump.tags.map{ t => 
      <option>@t.name</option>
    }
  </datalist>
<div id="content"></div>

<script src="@routes.Assets.at("jsx/details.js")"></script>
<script type="text/jsx">
/** @@jsx React.DOM */

React.renderComponent(
  <DetailsContainer url="/dmpster/dmp/@dump.id/detailsJson" pollInterval={2000}/>,
  document.getElementById('content')
);
</script>
}
