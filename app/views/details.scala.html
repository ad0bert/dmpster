@(bucket: Bucket, dump: Dump)
@main("js/mainDetails.js",
  List(
    (bucket.name, bucket.fullUrl),
    (dump.filename, dump.fullUrl)
  ),
  None) {

<datalist class="hidden" id="tags">
    @dump.tags.map{ t =>
      <option>@t.name</option>
    }
  </datalist>
<div id="content"></div>

<script>
var dumpId = @dump.id;
</script>
}
