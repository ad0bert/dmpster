@(search: String, allTags: Seq[Tag], json: String)

@main("js/mainSearch.js", List(), Some(search)) {

  <datalist class="hidden" id="tags">
    @allTags.map{ t =>
      <option>@t.name</option>
    }
  </datalist>
  <script>
    var bucketsAsJson = @Html(json);
    var searchString = "@search";
  </script>
  <div id="content"></div>
}
