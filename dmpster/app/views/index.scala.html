@(groupedDumps: scala.collection.immutable.ListMap[(Bucket, Dump), List[Dump]], allTags: Seq[Tag]) 
@import helper._ 

@main {

	<datalist id="tags">
	  @allTags.map{ t => 
	    <option>@t.name</option>
	  }
	</datalist>
	<input id="latest" type="hidden" value="@{groupedDumps.headOption.map{
			case ((_, newest), _) => newest.timestamp.getMillis
		}.getOrElse(0)
	}"/>

	@buckets(groupedDumps.map{ case((bucket, newest), dmps) => (bucket, dmps) })

}
