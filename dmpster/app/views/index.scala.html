@(buckets: List[Bucket], bucketForm: Form[(String, String)]) 
@import helper._ 
@import helper.twitterBootstrap._ 
@main("View DMPs") {

<div class="row">
	<div class="span8">
		<ul>
			@buckets.groupBy(_.name).map { category =>
			<li>@category._1</li>
			<ul>
				@category._2.map { bucket =>
				<li><a href="buckets/@bucket.id/details">@bucket.filename</a></li>
				}
			</ul> 
			}
		</ul>
	</div>
</div>
}
