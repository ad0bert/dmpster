@(bucket: Bucket, tags: Seq[Tag]) 
@import helper._ 
@import helper.twitterBootstrap._ 
<span id="tags">
@for(t <- tags) {

	<span class="label label-info">@t.name
			<button class="removetag" 
				onclick="return removeTag(this, 'buckets/@bucket.id/removeTag/@(java.net.URLEncoder.encode(t.name, "UTF-8"))')">&times;</button>
	</span>
}
</span>
